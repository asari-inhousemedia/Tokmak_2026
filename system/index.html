<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Management Dashboard</title>

    <!-- Inter Font (self-hosted alternative: laden Sie Inter herunter und legen Sie sie in assets/fonts ab) -->
    <style>
        @font-face {
            font-family: 'Inter';
            font-style: normal;
            font-weight: 400;
            font-display: swap;
            src: local('Inter Regular'), local('Inter-Regular');
        }
        @font-face {
            font-family: 'Inter';
            font-style: normal;
            font-weight: 500;
            font-display: swap;
            src: local('Inter Medium'), local('Inter-Medium');
        }
        @font-face {
            font-family: 'Inter';
            font-style: normal;
            font-weight: 600;
            font-display: swap;
            src: local('Inter SemiBold'), local('Inter-SemiBold');
        }
        @font-face {
            font-family: 'Inter';
            font-style: normal;
            font-weight: 700;
            font-display: swap;
            src: local('Inter Bold'), local('Inter-Bold');
        }
    </style>

    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

    <!-- ====== HEADER ====== -->
    <header class="site-header" id="site-header"></header>

    <!-- ====== HERO ====== -->
    <section class="hero" id="hero"></section>

    <!-- ====== DASHBOARD ====== -->
    <section class="dashboard">
        <div class="container">
            <div class="dashboard-grid" id="dashboard-grid"></div>
        </div>
    </section>

    <!-- ====== EXTENSIONS ====== -->
    <section class="extensions" id="extensions"></section>

    <!-- ====== FOOTER ====== -->
    <footer class="site-footer" id="site-footer"></footer>

    <!-- Config zuerst, dann App-Logik -->
    <script src="config/client-config.js"></script>
    <script src="assets/js/main.js"></script>

</body>
</html>
